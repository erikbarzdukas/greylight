<!DOCTYPE html>
<head>
  <title>GreyLight | Malware samples and metadata</title>
  <!-- libraries -->
  <script src="/bower_components/underscore/underscore.js"></script>
  <script src="/bower_components/jquery/dist/jquery.js"></script> 
  <script src="/bower_components/backbone/backbone.js"></script>


  <!-- app models -->
  <script src="/models/appModel.js"></script>
  <script src="/models/fileModel.js"></script>
  <script src="/models/scanModel.js"></script>
  
  <!-- app collections -->
  <script src="/collections/fileCollection.js"></script>
  <script src="/collections/scanCollection.js"></script>

  <!-- app views -->
  <script src="/views/appView.js"></script>
  <script src="/views/fileView.js"></script>
  <script src="views/scanView.js"></script>

</head>
<body>
  <h2>GreyLight</h2>
  <div id="app"></div>
  <script>
    $(document).ready(function() {
      var files = new FileCollection();
      var scans = new ScanCollection();

      var app = new AppModel({files: files, scans: scans});
      var appView = new AppView({model: app});
    });
  </script>

</body>
</html>
